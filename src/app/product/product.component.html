<div>
<div class="row">
    <div class="column photos" *ngFor="let item of filterCategory | filter:searchKey:'title'">
        <div class="d-flex justify-content-center">
            <a ><img class="photo" [src]="item.image" ></a>
        </div>
        <div class="card-content">
             <h4 class="text-truncate">{{item.title}}</h4>
            <p class="text-secondary text-truncate">{{item.category}}</p>
            <p><strong>Price:</strong> ${{item.price}}</p>
            <button class="btn-theme w-100" (click)=addtocart(item)>Add to cart</button>
        </div>
    </div>
    </div>
